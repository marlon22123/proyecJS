<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo02.css">
</head>
<body>
    <div class="badge badge-primary text-wrap" style="width: 6rem;">
        Ejercicio 02
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <p>a. Modificar el estilo: Color</p>
                <div>
                    <p> Fondo: 
                        <button onclick="fondo(1)" class="rojo"></button>
                        <button onclick="fondo(2)" class="azul"></button>
                        <button onclick="fondo(3)" class="verde"></button>
                        <button onclick="fondo(4)" class="amarillo"></button>
                    </p>
                    <div id="d1"></div>
                    <p> Borde:
                        <button onclick="borde(1)" class="negro"></button>
                        <button onclick="borde(2)" class="blanco"></button>
                        <button onclick="borde(3)" class="violeta"></button>
                        <button onclick="borde(4)" class="rosado"></button>
                    </p>
                </div>
            </div>
            <div class="col-6">
                <p>b. Modificar el estilo: Opacidad</p>
                <div>
                    <img  src="imagen/machupicchu.jpg" alt="Machupicchu">
                </div>
                <br/>
                <p>
                    <button onclick="opacar()" class="btn btn-dark btn-lg">Opacar</button>
                    <button onclick="aclarar()" class="btn btn-light btn-lg">Aclarar</button>
                </p>
                
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <p>c. Modificar el estilo: Ocultar</p>
                <div class="alert alert-success" role="alert">
                    Este mensaje desaparecer√°...
                    <button onclick="cerrar()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
            </div>
            <div class="col-6">
                <p>d. Modificar el estilo: Aparecer</p>
                <div><button onclick="modal(1)" class="btn btn-danger">Mostrar Modal</button></div>
                <!--Modal-->
                <div class="modal fade" id="modal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Modal Ejercicio 02</h5>
                          <button onclick="modal(2)" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Este modal es controlado por JS
                        </div>
                        <div class="modal-footer">
                          <button onclick="modal(3)"  type="button" class="btn btn-danger">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <!--Fin Modal-->
            </div>
        </div>
    </div>
</div>
<script>

      function fondo(n){

        var color=document.getElementById("d1");
        if(n===1){
            color.style.backgroundColor="red";
        }
        if(n===2){
            color.style.backgroundColor="blue";
        }
        if(n===3){
            color.style.backgroundColor="green";
        }
        if(n===4){
            color.style.backgroundColor="yellow";
        }
      }
      function borde(n)
      {
        var color=document.getElementById("d1");
        if(n===1){
            color.style.borderColor="black";
        }
        if(n===2){
            color.style.borderColor="white";
        }
        if(n===3){
            color.style.borderColor="violet";
        }
        if(n===4){
            color.style.borderColor="pink";
        }

  }  
  /////////////////////////////////////////////////////////////////////////////////////////////////////////////
  var nivel=1;


    function opacar()
    {  if(nivel>0.4){
        var opaco=document.getElementsByTagName("img")[0];
        nivel=nivel-0.2;
        opaco.style.opacity=nivel;   }
    }
    function aclarar()
    { if(nivel<1){
        var claro=document.getElementsByTagName("img")[0];

        nivel=nivel+0.2;
        claro.style.opacity=nivel; }
    }
/////////////////////////////////////////////////////////////////////////////////////////////////////////////
    function cerrar() 
    {
        var cerrar=document.getElementsByClassName("alert alert-success");
        cerrar[0].style.display = "none";   
        
    }

/////////////////////////////////////////////////////////////////////////////////////////////////////////////

    function modal(n)
    {
         if(n==1){
        var lanzar=document.getElementById("modal");
        lanzar.className="modal fade show";
        lanzar.style.display="block";
 }
        if(n==2)
        {   
            var cerrar=document.getElementById("modal");
            cerrar.style.display = "none"; 
            cerrar.className="modal fade";
           
        }
        if(n==3)
        {var cerrar=document.getElementById("modal");
        cerrar.style.display = "none"; 
        cerrar.className="modal fade";
             
        }

    }

</script>
</body>
</html>
